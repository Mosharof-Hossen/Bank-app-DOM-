<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-100">
    <header>
        <h1 class="text-5xl text-center my-10">Welcome to <span class=" font-semibold text-blue-500">Joy Bangla</span> Bank!!</h1>
    </header>
    <main class="max-w-6xl mx-auto space-y-10">
        <section class="grid grid-cols-3 gap-5">
            <div class="bg-green-500 rounded text-white p-6">
                <h3 class="font-semibold text-lg">Deposit</h3>
                <h2 class="font-semibold text-2xl">$ <span id="total-deposit">025</span></h2>
            </div>
            <div class="bg-pink-300 rounded text-white p-6">
                <h3 class="font-semibold text-lg">Withdraw</h3>
                <h2 class="font-semibold text-2xl">$ <span>0</span></h2>
            </div>
            <div class="bg-orange-600 rounded text-white p-6">
                <h3 class="font-semibold text-lg">Balance</h3>
                <h2 class="font-semibold text-2xl">$ <span>1000</span></h2>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-5">
            <div class="bg-blue-400 p-5 text-white space-y-3 rounded">
                <h1 class="text-2xl font-semibold">Please Deposit</h1>
                <div class="space-y-4 px-8">
                    <input type="text" class=" text-black border-2 rounded pl-2 block w-full" id="deposit-amount" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class=" bg-blue-700 text-white px-5 py-1 rounded" >Deposit</button>
                </div>
            </div>
            <div class="bg-indigo-400 p-5 text-white space-y-3 rounded">
                <h1 class="text-2xl font-semibold">Please Withdraw</h1>
                <div class="space-y-4 px-8">
                    <input type="text" class="text-black border-2 rounded pl-2 block w-full" id="withdraw" placeholder="$ amount you want to withdraw">
                    <button  class=" bg-blue-700 text-white px-5 py-1 rounded" >Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./JS/bank.js"></script>
</body>
</html>
