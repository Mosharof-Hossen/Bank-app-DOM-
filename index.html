<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-10">Welcome to <span class=" font-semibold text-blue-500">Joy Bangla</span> Bank!!</h1>

    </header>

    <main>
        <section class="my-6 space-y-4  bg-teal-100 max-w-6xl mx-auto p-10">
            <h3 class="text-3xl font-semibold">Please Login</h3>
            <div class="space-y-3">
                <input class="w-3/4 pl-2 border-2 rounded" type="email" placeholder="Your Email">
                <br>
                <input class="w-3/4 pl-2 border-2 rounded" type="password" name="" id="" placeholder="Your Password">
                <br>
                <button id="btn-submit" class=" px-4 py-1 bg-blue-500 hover:bg-blue-600 rounded-md text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="./JS/login.js"></script>
</body>

</html>
